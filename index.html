<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <form class="form-preenchimento" id="form-preenchimento">
            <div class="form-inputs">
                <div>
                    <label for="day">Day</label>
                    <input type="number" id="day" name="day" placeholder="DD">
                    <p class="mensagem-error">This field is required</p>
                    <p id="error-day">Must be a valid day</p>
                </div>
                <div>
                    <label for="month">Month</label>
                    <input type="number" id="month" name="month" placeholder="MM">
                    <p class="mensagem-error">This field is required</p>
                    <p id="error-month">Must be a valid month</p>
                </div>
                <div>
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" placeholder="YYYY">
                    <p class="mensagem-error">This field is required</p>
                    <p id="error-year">Must be in the past</p>
                </div>
            </div>
            <button type="submit"><img src="./images/seta.svg" alt="Seta para baixo"></button>     
        </form>

        <table class="form-resultado">
            <tbody>
                <tr>
                    <td class="table-results" id="years-results">--</td>
                    <td class="table-name">years</td>
                </tr>
                <tr>
                    <td class="table-results" id="months-results">--</td>
                    <td class="table-name">months</td>
                </tr>
                <tr>
                    <td class="table-results" id="days-results">--</td>
                    <td class="table-name">days</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
